<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/standart.css' %}">
        <link rel="stylesheet" href="{% static 'css/group.css' %}">


</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-5">{{group.group}}</h1>
    <div class="col-12 mt-3">

    <div class="lesson-block">
        <h5 class="text-center mb-4">Lessons</h5>
        <div class="row">
            {% for lesson in lesson %}
                <div class="col-4">
                    <a href="{% url 'lesson_detail' lesson.pk %}" class="text-black">
                        <div class="lesson-box">
                            <h5 class="text-center">{{lesson.create_data}}</h5>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>


</div>

</div>
</body>
</html>
